services:
#    logprocessor:
#        class: Monolog\Processor\PsrLogMessageProcessor
#        tags:
#            - { name: monolog.processor, channel: abc.job }
    gedmo.listener.timestampable:
        class: Gedmo\Timestampable\TimestampableListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ @annotation_reader ] ]

    abc.job.executable.mailer:
        class: Abc\Bundle\JobBundle\Executable\SwiftMailerExecutable
        arguments: [@mailer]
        tags:
            - { name: abc.job.listener, type: mailer, level: debug }

    abc.job.test:
        class: Abc\Bundle\JobBundle\Tests\Fixtures\Job\TestJob
        tags:
            - { name: abc.job.listener, type: test, level: debug }